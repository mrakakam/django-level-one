<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogy App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <!-- üåü Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <!-- Logo / Brand -->
      <div class="flex items-center gap-2">
        <i class="bi bi-journal-text text-blue-600 text-2xl"></i>
        <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition">
          Blogy App
        </a>
      </div>

      <!-- Links -->
      <div class="flex items-center space-x-6">
        <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 font-medium transition">
          Home
        </a>
        <a href="{% url 'post_create' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">
          + New Post
        </a>
      </div>
    </nav>
  </header>

  <!-- üß† Main Content -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-10">
    {% block content %}
    {% endblock content %}
  </main>

  <!-- üåà Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-16">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p class="text-sm leading-relaxed mb-3">
        Welcome to <span class="text-white font-semibold">Blogy App</span> ‚Äî a space for sharing your ideas, stories, and creativity.
      </p>
      <p class="text-xs text-gray-500">
        ¬© {{ now|date:"Y" }} Blogy App. Built with ‚ù§Ô∏è using Django & Tailwind CSS.
      </p>
    </div>
  </footer>

</body>
</html>
