   {% extend 'myapp/base.html'%}

   {% block content %}
   <h2>my blogy app</h2>
   {% if posts%}
      <p>No posts available</p>

         <div>
         {% for post in posts%}

         <div>
            <h2>{{post.title}}</h2>
            <p>{{post.created_at|date:'F J, Y'}}</p>
            <p>{{post.content|truncateword:30}}</p>
            <a href="{% url 'post_detail ' post.pk%}">read more</a>
         </div>

         {%endfor%}
      




      
         </div>
   {% else %}
         <div>
            <h2>no post</h2>
            <a href="{% url post_create %}"></a>
         </div>

   {% endblock content %}
