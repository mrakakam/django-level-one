{% extends 'posts/base.html' %}
{% block content %}

<div class="max-w-3xl mx-auto mt-16 bg-white shadow-xl rounded-2xl p-10 border border-gray-100">
  <!-- Page Header -->
  <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-10 tracking-tight">
    {% if form_type == 'create' %}
      ‚ú® Create a New Blog Post
    {% else %}
      üìù Edit Post
    {% endif %}
  </h1>

  <!-- Form Section -->
  <form method="POST" class="space-y-8">
    {% csrf_token %}
    
    <!-- Title -->
    <div>
      <label for="title" class="block text-lg font-semibold text-gray-700 mb-2">
        Post Title
      </label>
      <input 
        type="text" 
        name="title" 
        id="title" 
        value="{% if post %}{{ post.title }}{% endif %}" 
        placeholder="Enter a captivating title..."
        required
        class="w-full px-5 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 transition"
      >
    </div>

    <!-- Content -->
    <div>
      <label for="content" class="block text-lg font-semibold text-gray-700 mb-2">
        Post Content
      </label>
      <textarea
        name="content"
        id="content"
        rows="10"
        required
        placeholder="Write your post content here..."
        class="w-full px-5 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 placeholder-gray-400
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-blue-500 transition resize-none"
      >{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button 
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition">
        {% if form_type == 'create' %}
          Create Post
        {% else %}
          Update Post
        {% endif %}
      </button>
    </div>
  </form>
</div>

{% endblock %}
